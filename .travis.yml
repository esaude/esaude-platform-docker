sudo: required
services:
- docker
before_script:
  - sed -i "s/__RELEASE_VERSION__/$TRAVIS_TAG/g" tomcat/Dockerfile
script:
  - docker-compose build
after_script:
  - docker images
before_deploy:
  - sed -i "s/__RELEASE_VERSION__/$TRAVIS_TAG/g" bintray.json
deploy:
  - provider: script
    script: scripts/publish-images.sh
    on:
      tags: true
    skip_cleanup: true
  - provider: bintray
    file: "bintray.json"
    user: "esaude-ops"
    key: $BINTRAY_API_KEY
    dry-run: false
    on:
      tags: true
    skip_cleanup: true
